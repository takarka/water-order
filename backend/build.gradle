plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.0.RELEASE'
    compile 'org.projectlombok:lombok:1.18.2'
    compile 'org.springframework.security:spring-security-oauth2-client:5.1.1.RELEASE'
    compile 'org.springframework.security:spring-security-config:5.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.0.RELEASE'
    compile 'org.mapstruct:mapstruct-jdk8:1.1.0.Final'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile 'io.springfox:springfox-swagger2:2.6.1'
    compile 'io.springfox:springfox-swagger-ui:2.6.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.1.1.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.junit.platform:junit-platform-launcher:1.3.1'
    compileOnly 'org.mapstruct:mapstruct-processor:1.1.0.Final'
}

group = 'io.mersys'
version = '0.0.1-SNAPSHOT'
description = 'medis'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
